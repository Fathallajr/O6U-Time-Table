<div class="level-page">
    <div class="level-options">
      <h2>Select your level</h2>
      <div class="buttons">
        <button
          *ngFor="let lvl of levels"
          class="btn-level"
          (click)="select(lvl)"
        >
          {{ lvl }}
        </button>
      </div>
      <button class="btn-back" (click)="back()">
        ‚Üê
      </button>
    </div>
  
    <div class="level-side-image">
      <img src="o6u.png" alt="o6u"/>
    </div>
  </div>
