<div class="schedule-container">
    <button class="btn-back" (click)="goBack()">‚Üê Back to Levels</button>
  
    <div *ngIf="safePdfUrl; else loadingOrError">
      <h2>Schedule</h2>
      <iframe [src]="safePdfUrl" width="100%" height="800px" style="border: none;">
         Your browser does not support PDFs. Please download the PDF to view it: <a [href]="pdfUrl">Download PDF</a>
      </iframe>
    </div>
  
    <ng-template #loadingOrError>
      <div *ngIf="errorMessage; else loading">
        <p class="error-message">{{ errorMessage }}</p>
      </div>
      <ng-template #loading>
        <p>Loading schedule...</p>
      </ng-template>
    </ng-template>
  </div>
